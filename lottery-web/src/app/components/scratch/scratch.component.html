<img src="{{backgroundImage}}" style="position: fixed; width: 100%; height: 100%">

<div class="header">
  <table style="margin-left: 20px;">
    <tr>
      <td><img src="assets/img/logo_small.png" alt="logo"></td>
      <td style="padding-top: 5px; color=black;"><a routerLink="/privateOffice"><h2 style="cursor: pointer;"><b>SUPER</b>JACK<b>POT</b></h2></a></td>
    </tr>
  </table>
  <p style="font-size: 1em; padding-top: 0px; padding-left: 20px;">BLOCKCHAIN LOTTERY</p>
</div>

          <div id="navbar">
            <p><a routerLink="/privateOffice">Buy Ticket</a></p>
            <p><a routerLink="/my-bets">My Bets</a></p>
            <p><a routerLink="/my-tokens">My Tokens</a></p>
            <p><a routerLink="/my-statistics">Statistics</a></p>
            <p><a routerLink="/settings">Settings</a></p>
            <p><a routerLink="/faq">FAQ</a></p>
            <p><a (click)="logOut()" routerLink="/home">Logout</a></p>
          </div>

          <div class="container" align="center">
            <table border="0" style="margin-bottom: 50px; table-layout: auto; width: 100%;" width="100%">
              <tr>
                <td colspan="3" align="center" width="100%">
                <ul class="nav">
                  <li><button class="btn-dark top-panel-button" style="margin-left: 0px; width: 309px;" data-toggle="tab" href="#tickets">Tickets</button></li>
                  <li><button class="btn-dark top-panel-button" style="width: 309px;" data-toggle="tab" href="#rules">Rules</button></li>
                </ul>
              </td>
                <td align="center" style="padding-left: 80px;">
                  <h2><b>SUPER</b>JACK<b>POT</b></h2>
                </td>
              </tr>

              <tr>
                <td colspan="3" align="center">

                  <div class="tab-content">
                    <div class="tab-pane fade show active" id="tickets" role="tabpanel">


                </div>
              </div>


                  <div class="tab-pane fade" id="rules" >
                    <div class="border" >
                    </div>


                  </div>
                </td>

                <td rowspan="1" style="padding-left: 80px;" valign="top" align="center">
                  <div class="timer">
                    <div class="card" style="width: 15rem;  margin: 0 auto; ">
                      <img class="card-img-top" src="{{lotteryBunner}}" alt="Card image cap">
                      <div class="lotteryTitle">{{lotteryName}}</div>
                      <div class="lotteryFunds">{{lotteryFunds}} <img style="width:24px;" src="assets/img/logo_small.png" alt="logo"></div>
                      <div class="buttonSector">
                        <div id="buyButton" class="ok" (click)="buyTickets()"><p>Buy Tickets</p></div>
                      </div>
                    </div>
                  </div>
                </td>

                <td style="vertical-align: top; padding-left: 5%;">
                  <div class="cube" style="margin-top: 35px;">
                    <div class="side" id="side-1" (click)="buyTicketRedirect('jackpot_4x21')"><img style="width: inherit;" src="assets/img/4_21_small.jpg"></div>
                    <div class="side" id="side-2" (click)="buyTicketRedirect('jackpot_6x45')"><img style="width: inherit;" src="assets/img/6_45_small.jpg"></div>
                    <div class="side" id="side-3" (click)="buyTicketRedirect('jackpot_5x36')"><img style="width: inherit;" src="assets/img/5_36_small.jpg"></div>
                    <div class="side" id="side-4" (click)="buyTicketRedirect('rapidos')"><img style="width: inherit;" src="assets/img/rapidos_small.jpg"></div>
                    <div class="side" id="side-5" (click)="buyTicketRedirect('two_numbers')"><img style="width: inherit;" src="assets/img/two_numbers_small.jpg"></div>
                    <div class="side" id="side-6" (click)="buyTicketRedirect('prize_jackpot')"><img style="width: inherit;" src="assets/img/prize_jackpot_small.jpg"></div>
                  </div>
                </td>
              </tr>

              <tr>
                <td colspan="3" align="center">
                  <div class="ok" (click)="addTicket()"><p>+ Add Ticket</p></div>
                </td>
              </tr>
            </table>
          </div>
