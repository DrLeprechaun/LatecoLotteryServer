<div class="cube">
  <div class="side" id="side-1" (click)="goLogin('jackpot_4x21')"><img style="width: inherit;" src="assets/img/4_21_small.jpg"></div>
  <div class="side" id="side-2" (click)="goLogin('jackpot_6x45')"><img style="width: inherit;" src="assets/img/6_45_small.jpg"></div>
  <div class="side" id="side-3" (click)="goLogin('jackpot_5x36')"><img style="width: inherit;" src="assets/img/5_36_small.jpg"></div>
  <div class="side" id="side-4" (click)="goLogin('rapidos')"><img style="width: inherit;" src="assets/img/rapidos_small.jpg"></div>
  <div class="side" id="side-5" (click)="goLogin('two_numbers')"><img style="width: inherit;" src="assets/img/two_numbers_small.jpg"></div>
  <div class="side" id="side-6" (click)="goLogin('prize_jackpot')"><img style="width: inherit;" src="assets/img/prize_jackpot_small.jpg"></div>
</div>

<div id="background">
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="brd">
      <img src="assets/img/logo_small.png" alt="logo" align="right" style="padding: 30px;">
      <br>
      <div style="padding: 30px 80px 35px 80px;">
        <h1 style="font-size: 30px; padding-bottom: 15px;"><strong>Register</strong></h1>


        <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
        <form (ngSubmit)="onRegister()" novalidate>
         <div class="form-group">

           <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.email" name="email" required>
         </div>
         <div class="form-group">

           <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
         </div>
         <div class="form-group">

           <input type="password" class="form-control" id="repeat-password" placeholder="Repeat password" [(ngModel)]="repeatPassword" name="repeat-password" required>
         </div>

         <button type="submit" class="btn btn-dark"><strong>Submit</strong></button>
        </form>

    </div>
    </div>
  </div>
</div>
</div>
